<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/animate.css">
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/fontAwesome.css">
  <link rel="stylesheet" href="CSS/index.css">
  <script src="JS/bootstrap.js"></script>
  <script src="JS/sweetalert.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top navbar-light">
  <div class="container-fluid">
    <img src="Images/hotel-logo-template-background-58362974.webp" width="60" class="rounded-circle" alt="">
    <a href="#" class="navbar-brand text-white mx-4">HMS</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse"  id="myMenu">
      <ul class="navbar-nav w-100 justify-content-end">
        <li class="navbar-item text-white ">Tazz Hotal</li>
      </ul>
    </div>
  </div>
</nav>
<br><br><br>
 <div class="container mt-5">
   <div class="row">
   <div class="col-md-6">
    <!-- nav tab -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#signup" class="nav-link" data-bs-toggle="tab">SignUp</a>
      </li>
      <li class="nav-item">
        <a href="#login" class="nav-link active" data-bs-toggle="tab">LogIn</a>
      </li>
      
    </ul>
    <!-- nav end -->
    <div class="tab-content">
      <div class="tab-pane container mt-3 " id="signup" >
        <img src="Images/360_F_259571731_ktbvEdyRn7v7sBsTgQXJjLWGMy8V5GRg.jpg" class="w-25" alt="">
        <form class="reg-form">
          <input name="fullname" type="text" placeholder="Fullname" class="mb-3 form-control">
          <input name="hotalName" type="text" placeholder="Hotal Name" class="mb-3 form-control">
          <input name="totalRoom" type="number" placeholder="No of Hotels Room" class="mb-3 form-control">
          <input name="mobile" type="number" placeholder="Mobile" class="mb-3 form-control">
          <input name="email" type="email" placeholder="Email" class="mb-3 form-control">
          <input name="password" type="password" placeholder="Password" class="mb-3 form-control">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
      <div class="tab-pane container mt-3 active" id="login" >
        <img src="Images/360_F_63746248_ikHL5mQRmKXeWumLZk7ABJ9PT80VXjW5.jpg" class="w-25" alt="">
        <form class="login-form">
          <input type="email" placeholder="Email"  class="mb-3 form-control">
          <input type="password" placeholder="Password"  class="mb-3 form-control">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
   </div>
   <div class="col-md-6 d-flex justify-content-center align-items-center">
    <img src="Images/istockphoto-1050564510-612x612.jpg" class="w-100" alt="">
   </div>
   </div>
 </div>



  <script src="JS/index.js"></script>
</body>
</html>
